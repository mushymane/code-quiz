<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz: Test Your Knowledge!</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div id="highscores"><a href="#">View Highscores</a></div> <!--highscores.html-->
            <div class="timer"><p>Time left: <span id="time-left">0</span></p></div>
        </header>
        <div class="card">
            <div class="card-header">
                <h1>Code Quiz</h1>
                <h2>Answer the following JavaScript questions and beat the time limit. You get one point 
                    for answering correctly, and lose 10 seconds for answering incorrectly! Good luck!
                </h2>
            </div>
            <div id="card-content"></div>
            <div id="card-footer">
                <button class="start-btn" data-view="visible">Start Quiz</button> <!--display:none-->
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
